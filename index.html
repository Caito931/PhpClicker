<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker! Feito Por Caio</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Caito931/Codigo-Javastico/refs/heads/main/php-e.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 id="titulo">Php Clicker!</h1>
    
    <div id="pr">
        <label id="el">Elefantes: 0 </label>
        <label id="elc">Elefantes Por Clique: 1 </label>
        <label id="els">Elefantes Por Segundo: 0 </label>
    </div>

   <!--Container Principal-->
    <div id="btncontainer">
        <div id="btne">
            <button id="elefanteBtn">
            <img id="elefanteImg" src="https://raw.githubusercontent.com/Caito931/Codigo-Javastico/refs/heads/main/php-e.png" alt="Elefante PHP">
            </button>
        </div>
        
        <button id="diminuirBtn" class="buttons">Diminuir (-)</button>
        <button id="resetarBtn" class="buttons">Resetar (= 0)</button>
        
        <div id="upcontainer"><br><br><br><br>
            
            <div class="upgrade-buttons">
                <h1>Upgrades De Clique</h1>
                <button id="upBtn1C" class="UPbuttons" value="50">Poder da Tromba (50 🐘👆)</button>
                <button id="upBtn2C" class="UPbuttons" value="100">Passos Pesados (100 🐘👆)</button>
                <button id="upBtn3C" class="UPbuttons" value="500">Banquete Elefantástico (500 🐘👆)</button>
                <button id="upBtn4C" class="UPbuttons" value="1000">Força da Manada (1k 🐘👆)</button>
                <button id="upBtn5C" class="UPbuttons" value="5000">Ritmo da Floresta (5k 🐘👆)</button>
                <button id="upBtn6C" class="UPbuttons" value="10000">Caminho da Sabedoria (10k 🐘👆)</button>
                <button id="upBtn7C" class="UPbuttons" value="20000">Eco da Natureza (20k 🐘👆)</button>
                <button id="upBtn8C" class="UPbuttons" value="50000">Reinado do Elefante (50k 🐘👆)</button>
                <button id="upBtn9C" class="UPbuttons" value="100000">Proteção da Pele (100k 🐘👆)</button>
                <button id="upBtn10C" class="UPbuttons" value="500000">Sorriso do Elefante (500k 🐘👆)</button><br><br><br><br>
                <h1>Upgrades De Tempo</h1>
                <button id="upBtn1S" class="UPbuttons" value="50">Elefante Na Ativa (50 🐘🕗)</button>
                <button id="upBtn2S" class="UPbuttons" value="500">Elefante Coelho (500 🐘🕗)</button>
                <button id="upBtn3S" class="UPbuttons" value="5000">Elefante Cheetah (5k 🐘🕗)</button>
                <button id="upBtn4S" class="UPbuttons" value="100000">Elefante Caça (100k 🐘🕗)</button>
                <button id="upBtn5S" class="UPbuttons" value="250000">Elefante Flash (250k 🐘🕗)</button>
            </div>
        </div>
    </div>
   
    <div id="estdiv">
        <p id="totalcliques" class="estc">BLA</p>
        <p id="dinheirogasto" class="estc">BLA</p>
        <p id="tempogasto" class="estc">BLA</p>
        <p id="atualizacoes" class="estc">BLA</p>
        <p id="atualizacoes2" class="estc">BLA</p>
        <button id="versom" class="buttons">Desativar som 🔇</button>
        <button id="changelogs" class="buttons">Atualizações 😎🚨</button>
        <button id="vers" class="buttons">Ver Estatisticas 📋</button>
    </div><br><br>
    
    <div id="achievements" class="achievements hidden">
        <h2 style="margin-left: 30px;">Conquistas 🏆</h2>
        <ul id="achievement-list">
          <li id="ach-1" class="locked">Clique 10 vezes (0/10)</li>
          <li id="ach-2" class="locked">Clique 100 vezes (0/100)</li>
          <li id="ach-3" class="locked">Gaste 1000 elefantes (0/1000)</li>
          <li id="ach-4" class="locked">Gaste 10.000 elefantes (0/10000)</li>
          <li id="ach-5" class="locked">Tenha todos os upgrades (0/10)</li>
        </ul>
        <h2 style="margin-left: 30px;" id="vpej"></h2>
        <button onclick="closeAchievements()">Fechar</button>
      </div>

    <footer>
        <h4 id="mbb">&copy 2024 Caio Victor</h4>
    </footer>
    
    <audio id="mySound">
        <source src="Freesound - mouse clicks2.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio HTML5.
    </audio>

    <script>
        const diminuirBtn = document.getElementById("diminuirBtn");
        const resetarBtn = document.getElementById("resetarBtn");
        const elefanteBtn = document.getElementById("elefanteBtn"); 
        const el = document.getElementById("el");
        const els = document.getElementById("els");
        const verestatisticas = document.getElementById("vers");
        const versom = document.getElementById("versom")
        const verchangelogsBtn = document.getElementById("changelogs");
        let count = 0;
        let countc = 1;
        let ccount = 0;
        let ttempogasto = 0;
        let vpc = 0;
        let booleanversom = true;
        let countss = 0;

        // Inicia o intervalo para incrementar o tempo gasto
        setInterval(() => {
            ttempogasto++;
            el.textContent = `Elefantes: ${count += countss}`; // Atualiza o número de elefantes a cada segundo
        }, 1000); // 1000 ms = 1 s

        function updateIntervalo() {
        setInterval(() => {
            el.textContent = `Elefantes: ${count += countss}`;
        }, 1000)
    }

        versom.onclick = function() {
            booleanversom = !booleanversom
            if(booleanversom == false) {
            document.getElementById("versom").textContent = `Ativar som 🔉`
            console.log(booleanversom);
            }else if(booleanversom == true) {
            document.getElementById("versom").textContent = `Desativar som 🔇`
            console.log(booleanversom);
            }
        }

        // Clique no elefante para aumentar os pontos
        elefanteBtn.onclick = function() {
            el.textContent = `Elefantes: ${count += countc}`;
            ccount++;
            totalClicks++; // Atualiza total de cliques
            updateAchievements(); // Atualiza conquistas a cada clique
        }

        //Ver Atualizações
        verchangelogsBtn.onclick = function() {
            atualizacoes.textContent = `Data De Lançamento: quinta-feira, 26 de setembro de 2024`
            atualizacoes2.textContent = `Ultima Atualização: domingo, 30 de setembro de 2024`
        }

        // Ver Estatisticas
        verestatisticas.onclick = function() {
            document.getElementById("totalcliques").textContent = `Total De Cliques: ${ccount.toLocaleString('pt-BR')}`;
            document.getElementById("dinheirogasto").textContent = `Total De Tempo Gasto: ${ttempogasto.toLocaleString('pt-BR')} Segundos`;
            document.getElementById("tempogasto").textContent = `Total Elefantes Gastos: ${vpc.toLocaleString('pt-BR')}`;
        }

        // Diminui os pontos
        diminuirBtn.onclick = function() {
            el.textContent = `Elefantes: ${count -= countc}`;
        }

        // Reseta os pontos para zero
        resetarBtn.onclick = function() {
            count = 0;
            el.textContent = `Elefantes: ${count}`;
        }

        // Configuração dos upgrades
        const upgrades = [
            { button: document.getElementById("upBtn1C"), value: 50, newCountC: 5, newCountS: 0 },
            { button: document.getElementById("upBtn2C"), value: 100, newCountC: 10, newCountS: 0 },
            { button: document.getElementById("upBtn3C"), value: 500, newCountC: 25, newCountS: 0 },
            { button: document.getElementById("upBtn4C"), value: 1000, newCountC: 50, newCountS: 0 },
            { button: document.getElementById("upBtn5C"), value: 5000, newCountC: 100, newCountS: 0 },
            { button: document.getElementById("upBtn6C"), value: 10000, newCountC: 200, newCountS: 0 },
            { button: document.getElementById("upBtn7C"), value: 20000, newCountC: 500, newCountS: 0 },
            { button: document.getElementById("upBtn8C"), value: 50000, newCountC: 1000, newCountS: 0 },
            { button: document.getElementById("upBtn9C"), value: 100000, newCountC: 5000, newCountS: 0 },
            { button: document.getElementById("upBtn10C"), value: 500000, newCountC: 10000, newCountS: 0 },
            { button: document.getElementById("upBtn1S"), value: 50, newCountC: 0, newCountS: 10 },
            { button: document.getElementById("upBtn2S"), value: 500, newCountC: 0, newCountS: 100 },
            { button: document.getElementById("upBtn3S"), value: 5000, newCountC: 0, newCountS: 500 },
            { button: document.getElementById("upBtn4S"), value: 100000, newCountC: 0, newCountS: 1000 },
            { button: document.getElementById("upBtn5"), value: 250000, newCountC: 0, newCountS: 50000},
        ];
       
        // Função para aplicar o upgrade
        function handleUpgrade(upgrade) {
            if (count >= upgrade.value) {
                // Verifica se o upgrade é de cliques ou de segundos
                if (upgrade.newCountC > 0) {
                    countc = upgrade.newCountC; // Atualiza Elefantes por Clique
                }
                
                if (upgrade.newCountS > 0) {
                    countss += upgrade.newCountS; // Adiciona à contagem por segundo
                }

                count -= upgrade.value; // Diminui a contagem de Elefantes
                vpc += upgrade.value; // Adiciona ao total de Elefantes gastos
                el.textContent = `Elefantes: ${count}`;
                elc.textContent = `Elefantes Por Clique: ${countc}`;
                els.textContent = `Elefantes Por Segundo: ${countss}`;

                // Desabilita o botão e altera a cor
                upgrade.button.style.backgroundColor = "gray"; 
                upgrade.button.disabled = true; 
                upgrade.button.style.cursor = "not-allowed"; 
                upgradesOwned++; // Atualiza total de upgrades possuídos
                totalElephantsSpent += upgrade.value
                updateAchievements(); // Atualiza conquistas após compra
            }
        }

        upgrades.forEach(upgrade => {
            upgrade.button.onclick = function() {
                handleUpgrade(upgrade);
            };
        });

        // Função para abrir/fechar a loja
        //const openshopBtn = document.getElementById("openshop");
        //let shopOpen = false; // Variável para rastrear se a loja está aberta

        //openshopBtn.onclick = function() {
            //const upgradeButtons = document.querySelectorAll(".UPbuttons");
            //shopOpen = !shopOpen; // Alterna o estado da loja

            //upgradeButtons.forEach(button => {
                //button.style.visibility = shopOpen ? "visible" : "hidden";  // Mostra ou esconde os botões
                //if (!shopOpen && button.disabled) {
                    //button.style.backgroundColor = "gray"; // Mantém a cor cinza
                    //button.style.cursor = "not-allowed"; // Mantém o cursor alterado
                //}
           //});
        //}


        document.getElementById("elefanteBtn").addEventListener("click", function() {
            if(booleanversom === true) {
            var sound = document.getElementById("mySound");

            // Reinicia o áudio
            sound.currentTime = 0;

            // Reproduz o som
            sound.play().catch(function(error) {
                console.log("Erro ao reproduzir som: ", error);
            });
        }
        });

        // Controle das conquistas
        let totalClicks = 0;
        let totalElephantsSpent = 0;
        let upgradesOwned = 0;

        //Função Para Atualizar as Conquistas e Mostra-lás
        function updateAchievements() {
            document.getElementById("ach-1").innerText = `Clique 10 vezes (${totalClicks} / 10)`;
            document.getElementById("ach-2").innerText = `Clique 100 vezes (${totalClicks} / 100)`;
            document.getElementById("ach-3").innerText = `Gaste 1000 elefantes (${totalElephantsSpent} / 1000)`;
            document.getElementById("ach-4").innerText = `Gaste 10000 elefantes (${totalElephantsSpent} / 10000)`;
            document.getElementById("ach-5").innerText = `Tenha todos os upgrades (${upgradesOwned} / 10)`;
            
            // Clique 10 vezes
            if (totalClicks >= 10) {
                document.getElementById("ach-1").classList.remove("locked");
                document.getElementById("ach-1").classList.add("unlocked");
                document.getElementById("ach-1").innerText = "Clique 10 vezes (Concluído ✅)";
            }

            // Clique 100 vezes
            if (totalClicks >= 100) {
                document.getElementById("ach-2").classList.remove("locked");
                document.getElementById("ach-2").classList.add("unlocked");
                document.getElementById("ach-2").innerText = "Clique 100 vezes (Concluído ✅)";

            }

            // Gaste 1000 elefantes
            if (vpc >= 1000) {
                document.getElementById("ach-3").classList.remove("locked");
                document.getElementById("ach-3").classList.add("unlocked");
                document.getElementById("ach-3").innerText = "Gaste 1000 elefantes (Concluído ✅)";
            }

            // Gaste 10.000 elefantes
            if (vpc >= 10000) {
                document.getElementById("ach-4").classList.remove("locked");
                document.getElementById("ach-4").classList.add("unlocked");
                document.getElementById("ach-4").innerText = "Gaste 10.000 elefantes (Concluído ✅)";
            }

            // Tenha todos os upgrades
            if (upgradesOwned >= 10) {
                document.getElementById("ach-5").classList.remove("locked");
                document.getElementById("ach-5").classList.add("unlocked");
                document.getElementById("ach-5").innerText = "Tenha todos os upgrades (Concluído ✅)";
                document.getElementById("vpej").textContent = "⭐Parabéns Você Platinou Este Jogo!⭐";
                document.getElementById("titulo").textContent = "⭐Php Clicker!⭐";
            }
        }

        function openAchievements() {
            document.getElementById("achievements").classList.remove("hidden");
        }

        function closeAchievements() {
            document.getElementById("achievements").classList.add("hidden");
        }

    </script>
    
    <style>
        
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: rgb(119, 145, 249);
            text-align: center;
            font-size: 4vw; /* Tamanho responsivo */
            margin-top: 0;
        }

        .estc {
            text-align: right;
            margin-right: 10px;
        }

        #estdiv {
            text-align: right;
        }

        #pr {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        #el {
            font-size: 3em; /* Tamanho responsivo */
            text-align: center;
        }

        #btncontainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #btne {
            text-align: center;
        }

        #elefanteBtn {
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
        }

        #elefanteImg {
            width: 40vw; /* Tamanho responsivo */
            max-width: 200px; /* Limite máximo */
            transition: transform 0.2s;
        }

        #elefanteImg:active {
            transform: scale(0.9);
        }

        .buttons, .UPbuttons, .OP {
            padding: 10px 20px;
            font-size: 1.5em;
            color: white;
            background-color: #4f5b93;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.25s;
            width: 80%; /* Largura padrão para botões */
            max-width: 300px; /* Limite máximo */
            margin: 10px 0; /* Espaçamento entre os botões */
        }

        .buttons:hover, .UPbuttons:hover, .OP:hover {
            background-color: #3b436a;
        }

        .UPbuttons:disabled {
            opacity: 0.6; /* Opacidade para indicar desabilitado */
        }

        footer {
            text-align: center;
            padding: 5px;
            background-color: #ccc;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        h4 {
            margin: 0;
        }
        #achievement-list {
            margin-left: 10px;
        }

        /* Media Queries */
        @media (max-width: 600px) {
            h1 {
                font-size: 5vw;
            }
            #el {
                font-size: 4em;
            }
            #elefanteImg {
                width: 60vw;
            }
            .buttons, .UPbuttons, .OP {
                font-size: 1.2em;
            }
            #openshop, .UPbuttons {
                margin-left: 76px;
            }
            #btncontainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    }
    </style>

</body>
</html>
